<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0b1f3a;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 1.9rem;
      padding: 0 16px;
      margin-bottom: 18px;
      min-height: 110px;
      line-height: 1.4;
    }

    iframe {
      width: 92%;
      max-width: 380px;
      height: 215px;
      border-radius: 18px;
      border: none;
      box-shadow: 0 12px 32px rgba(0,0,0,0.4);
      background: black;
      z-index: 2;
    }

    .heart {
      position: fixed;
      top: -10px;
      animation: fall linear infinite;
      z-index: 1;
      pointer-events: none;
      opacity: 0.85;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .love {
      margin-top: 18px;
      font-size: 2rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 2s ease-in;
      color: white;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>

<body>

  <h1 id="typing"></h1>

  <!-- Google Drive Embedded Video -->
  <iframe 
    src="https://drive.google.com/file/d/1-x2wrubdzRAx4ZISs_Qc5aKNfolwNs1G/preview"
    allow="autoplay">
  </iframe>

  <div id="loveText" class="love">I LOVE YOU ‚ù§Ô∏è</div>

  <script>
    const textLines = [
      "HAPPY 6TH MONTH ANIVERSARY MY LOVE üíïüíã‚ú®",
      "HERE'S YOUR EDIT FOR U ‚ù§Ô∏è‚ú®",
      "VESHA ‚ù§Ô∏è"
    ];

    const typingEl = document.getElementById("typing");
    let line = 0;
    let char = 0;

    function typeText() {
      if (line < textLines.length) {
        if (char < textLines[line].length) {
          typingEl.innerHTML += textLines[line][char];
          char++;
          setTimeout(typeText, 60);
        } else {
          typingEl.innerHTML += "<br>";
          line++;
          char = 0;
          setTimeout(typeText, 500);
        }
      } else {
        setTimeout(() => {
          document.getElementById("loveText").classList.add("show");
        }, 1200);
      }
    }

    typeText();

    const hearts = ["‚ù§Ô∏è","üíñ","üíò","üíï","üíû","üíì","üíó","ü´∂"];

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      heart.style.fontSize = (18 + Math.random() * 12) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 250);
  </script>

</body>
</html>
